<dom-module is="tld-element">
  <template>
    <target-element name="{{show}}"></target-element>
    <target-element name="{{item}}"></target-element>

    <paper-item>
      <paper-item-body>
          {{item}}
          <template is="dom-if" if="{{show}}">
            <paper-button on-click="checkDNS" id="dns">Check DNS</paper-button>
          </template>
      </paper-item-body>
    </paper-item>
  </template>
  <script>
  Polymer({
    is: 'tld-element',
    properties: {
      'checkDNS': {
        'type': String,
        'notify': true
      },
      'item': {
        'type': String,
      },
      'show': {
        'type': Boolean,
      }
    },
    listeners: {
      'dns-on-click': 'checkDNS'
    },
    checkDNS: function(evt){
      console.log(evt.target, this.item);
    }
  });
  </script>
</dom-module>
